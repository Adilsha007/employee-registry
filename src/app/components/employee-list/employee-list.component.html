<div class="header">
    <a routerLink="/" class="logo">Employee List</a>
</div>

<div class="content">
    <div *ngIf="employeeList.length > 0; else dataNotFoundSvg">
        <h2 class="sub-heading" *ngIf="currentEmployees.length > 0">Current employees</h2>
        <div class="employee-card-container">
            <ng-container *ngFor="let employee of currentEmployees">
                <mat-card class="employee-card">
                    <mat-card-header>
                        <mat-card-title>{{ employee.name }}</mat-card-title>
                        <mat-card-subtitle>{{ employee.role }}</mat-card-subtitle>
                        <mat-card-subtitle>From {{ employee.startDate | date }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions align="end">
                        <button mat-button color="primary" routerLink="/add-employee/{{ employee.id }}">Edit</button>
                        <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>

        <h2 class="sub-heading" *ngIf="previousEmployees.length > 0">Previous employees</h2>
        <div class="employee-card-container">
            <ng-container *ngFor="let employee of previousEmployees">
                <mat-card class="employee-card">
                    <mat-card-header>
                        <mat-card-title>{{ employee.name }}</mat-card-title>
                        <mat-card-subtitle>{{ employee.role }}</mat-card-subtitle>
                        <mat-card-subtitle>{{ employee.startDate | date }} - {{ employee.endDate | date
                            }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions align="end">
                        <button mat-button color="primary" routerLink="/add-employee/{{ employee.id }}">Edit</button>
                        <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </ng-container>
        </div>
    </div>
</div>



<div class="add-button-container">
    <button mat-raised-button color="primary" routerLink="/add-employee">ADD</button>
</div>

<ng-template #dataNotFoundSvg>
    <div class="no-data-container">
        <img src="assets/icons/data-not-found.svg" alt="Data not found" />
        <p>No employees found.</p>
    </div>
</ng-template>
