<div class="custom-header">
    <button mat-button (click)="setToday($event)">Today</button>
    <button mat-button (click)="setNextMonday($event)">Next Monday</button>
</div>
<div class="custom-header">
    <button mat-button (click)="setNextTuesday($event)">Next Tuesday</button>
    <button mat-button (click)="setAfterOneWeek($event)">After 1 Week</button>
</div>
